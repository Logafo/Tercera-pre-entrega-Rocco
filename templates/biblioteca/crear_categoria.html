{% extends 'biblioteca/base.html' %} <!-- Usamos la base para no repetir código y mantener el estilo igual -->

{% block title %}Crear Categoría{% endblock %} <!-- Título específico para esta página -->

{% block content %}
<h2>Crear una Nueva Categoría</h2> <!-- Encabezado para que el usuario sepa qué está haciendo -->
<form method="post"> <!-- Formulario para crear una categoría, usa POST porque envía datos al servidor -->
    {% csrf_token %} <!-- Token de seguridad, siempre con formularios POST para evitar ataques -->
    {{ form.as_p }} <!-- Muestra el formulario completo, Django lo formatea en párrafos -->
    <button type="submit">Guardar</button> <!-- Botón para enviar la info del formulario -->
</form>
<a href="{% url 'lista_libros' %}">Volver a la lista de libros</a> <!-- Link para regresar a la lista de libros -->
{% endblock %}
